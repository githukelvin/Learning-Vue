<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3 Passive</title>
    <style type="text/css">
        .div1,.div2{
            height: 120px;
            width: 100%;
            
        }
        .div1{
            background-color:#f5a623 ;
            margin-bottom: 5px;
        }
        .div2{
            background-color: blueviolet;
        }
        #port{
            height: 400px;
            border:2px solid red;
            padding: 2px;
            margin-bottom: 10px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>{{msg}}</h1>
        <div id="port" @scroll.passive="test "   >
            <div class="div1"></div>
            <div class="div2"></div>
            <div class="div1"></div>
            <div class="div2"></div>
        </div>
        <!-- <div class="div1"></div>
        <div class="div2"></div> -->
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        let app = Vue.createApp({
            data() {
                return {
                    msg:'scroll event',
                    num:0
                }
            },
            methods: {
                test(){
                    this.num++
                    console.log(this.num)
                }
            },
        })
        let vm = app.mount("#app")
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 DEMO</title>
    <style>
        *{
            padding:0;
            margin: 0;
        }
        body{
            padding: 10px;
        }
h2{
    color: #008f7a;
    font-size: 2rem;
    font-family: monospace;
}p{
    color: #005289;
    margin-top: 10px;
    font-family: Verdana, Geneva, Tahoma, sans-serif
    ;
}
input{
    margin-top: 10px;
}
    </style>
</head>
<body>
    <div id="app">
      <h2 title="Vue.js 3">
        <!-- {{new Date()}} -->
        <!-- {{ console.log("yes") }} -->
        <!-- {{10 >5}} -->
        {{ msg.toUpperCase()}}
    </h2>
      <p>{{ list[0] }} {{car.brand}}  {{city}}</p>
         
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
     let app =   Vue.createApp({
        setup() {
            return {
                //Properties will be added into the comp. instance root level
                city:'london',//avoid naming collisions'

            }
        },
        //options object

            data(){
                return{
                    msg:"Hello world Vue 3",
                    list:["Kelvin ","githu"],
                    car:{
                        brand:"Nissan ",
                        model:"GT-R35"
                    }
                }

            }
        })
        //mount
       let vm = app.mount('#app');
    </script>
</body>
</html>
